<html>

	<script>
  $(document).ready(function () {
  
  jQuery.getJSON('json/info.json', function(data) {
  var elements = []
  var time = data.time[0];
  $.each(data.elements, function(key, val) {
  elements.push('<li id="mesh_'+val+'"><a href="#" onclick="render_charts(\''+time+'_'+val+'\');">'+val+'</a></li>'); 
	});
	
 	$.each(elements, function(idx, val) {
    $('#meshes').append(val);
    });
    
    $.each(data.time, function(idx, val) {
    if (data.time.length ==1){
    $('#navmenu').append('<li id="menu_'+val+'"><a href="#" onclick="update_link(\''+val+'\');">Solution</a></li>');
    }
    else{
    $('#navmenu').append('<li id="menu_'+val+'"><a href="#" onclick="update_link(\''+val+'\');">'+val+'</a></li>');
    }
    });
    $('#menu_-1').addClass("active");
    if (data.adaptation){
     $('#navmenu').append('<li id="menu_adapt"><a href="#" onclick="update_link(\'adapt\');">Adaptation</a></li>');} 
 });
});
  </script>
  <script>
 function update_link(day) { 
 
 $('[id^="menu_"]').removeClass("active");
 
 meshName = ($(".active").text());
 
 $('#meshes').empty();
 $('#pressure').empty();
 $('#flow').empty();
 $('#wss').empty();
 $('#re').empty();
 
 $('#mesh_info').addClass("hide");
 $('#length').empty();
 $('#min_d').empty();
 $('#max_d').empty();
 $('#mean_p').empty();
 $('#mean_q').empty();
 $('#mean_w').empty();
 $('#mean_r').empty();
 
 $('#menu_'+day).addClass("active");
 
 jQuery.getJSON('json/info.json', function(data) {
  var elements = []
  elements.push('<li class="nav-header">Choose an element</li>');
    
  $.each(data.elements, function(key, val) {
  
  if (day =='adapt'){
  
  elements.push('<li id="mesh_'+val+'"><a href="#" onclick="render_charts_adapt(\''+day+'_'+val+'\');">'+val+'</a></li>');
  }
  else {
  elements.push('<li id="mesh_'+val+'"><a href="#" onclick="render_charts(\''+day+'_'+val+'\');">'+val+'</a></li>');
  }
	});
 	$.each(elements, function(idx, val) {
    $('#meshes').append(val);
    });
  	if (meshName){
  		activeTime = ($(".active").attr("id"));
  		$('#'+meshName).addClass('active');
  		if (day == 'adapt'){
  		render_charts_adapt(day+'_'+meshName);
  		}
  		else{
  		render_charts(day+'_'+meshName);}
  	}
  });  
 
 
 };
  </script>
  
  <script type="text/javascript">
  function render_charts_adapt(mesh) { 
    jQuery.getJSON('json/'+mesh+'.json', function(data) {
    $('[id^="mesh_"]').removeClass("active");
    $('#mesh_'+data.name).addClass("active");
		$.each(data.items, function(i,item){
    	var chart1 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "flow",
                    type: 'spline'    
                },
    			title: {
                    text: 'Volumetric flow Rate'
                },
    			xAxis: {
                    title: {
                        text: 'Time (days)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Volumetric Flow Rate (mL/min)'
                    },
					min: data.min_q
                },
                
                plotOptions: {
					spline: {
						marker: {
							radius: 4,
							lineColor: '#666666',
							lineWidth: 1
						}
					}
				},
				
				tooltip: {
					crosshairs: true,
					shared: true
				},
                        
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Flow volume", data:item.flow}]  
            }  
        );    
        
        var chart2 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "wss",
                    type: 'spline'    
                },
    			title: {
                    text: 'Pressure'
                },
    			xAxis: {
                    title: {
                        text: 'Time (days)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Pressure signal (mmHg)'
                    },
                    min : 0
                },
                
                plotOptions: {
					spline: {
						marker: {
							radius: 4,
							lineColor: '#666666',
							lineWidth: 1
						}
					}
				},
				
				tooltip: {
					crosshairs: true,
					shared: true
				},
                
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Pressure", data:item.pressure}]  
            }  
        ); 
        
        var chart3 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "re",
                    type: 'spline'    
                },
    			title: {
                    text: 'Wall Shear Stress Peak'
                },
    			xAxis: {
                    title: {
                        text: 'Time (days)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Wall Shear Stress Peak (dynes/cm2)'
                    },
                    min : 0
                },
                
                plotOptions: {
					spline: {
						marker: {
							radius: 4,
							lineColor: '#666666',
							lineWidth: 1
						}
					}
				},
				
                tooltip: {
					crosshairs: true,
					shared: true
				},
				
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Wss Peak", data:item.wssP}]  
            }  
        ); 
        
        var chart4 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "pressure",
                    type: 'spline'    
                },
    			title: {
                    text: 'Diameter'
                    },
    			xAxis: {
                    title: {
                        text: 'Time (days)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Diameter (mm)'
                    },
                    min : 0
                },
                
                plotOptions: {
					spline: {
						marker: {
							radius: 4,
							lineColor: '#666666',
							lineWidth: 1
						}
					}
				},
				
				tooltip: {
					crosshairs: true,
					shared: true
				},
                
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Diameter", data:item.diameter}]  
            }  
        ); 
        
        });
    });
    }
  </script>
  <script type="text/javascript">
    function render_charts(mesh) { 

    $('#mesh_info').removeClass("hide");
    jQuery.getJSON('json/'+mesh+'.json', function(data) {
    	$('[id^="mesh_"]').removeClass("active");
    	$('#mesh_'+data.name).addClass("active");
    	$('#length').html(data.length);
     	$('#min_d').html(data.diameter_min);
     	$('#max_d').html(data.diameter_max);
     	$('#mean_p').html(data.mean_pressure);
     	$('#mean_q').html(data.mean_flow);
     	$('#mean_w').html(data.mean_wss);
     	$('#mean_r').html(data.mean_re);
     	
    	$.each(data.items, function(i,item){
    	
    	var chart1 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "flow",
                    type: 'line'    
                },
    			title: {
                    text: 'Volumetric Flow Rate'
                },
    			xAxis: {
                    title: {
                        text: 'Time (s)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Volumetric Flow Rate (mL/min)'
                    },
                    min: data.min_flow
                },
                plotOptions: {
                	series: {
                	
                	lineWidth:10 	
                	}
                },
                
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Flow volume", data:item.flow}]  
            }  
        );    
        
        var chart2 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "pressure",
                    type: 'line'    
                },
    			title: {
                    text: 'Pressure'
                },
    			xAxis: {
                    title: {
                        text: 'Time (s)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Pressure signal (mmHg)'
                    },
                    min : data.min_pressure
                },
                plotOptions: {
                	series: {
                	
                	lineWidth:10 	
                	}
                },
                
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Pressure", data:item.pressure}]  
            }  
        ); 
        
        var chart3 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "wss",
                    type: 'line'   
                },
    			title: {
                    text: 'Wall Shear Stress'
                },
    			xAxis: {
                    title: {
                        text: 'Time (s)'
                    }
                },
    			yAxis: {
                    title: {
                		text: 'Wall Shear Stress (dynes/cm^2)',
                		enabled:true
           			},
                    min : data.min_wss
                },
                plotOptions: {
                	series: {
                	
                	lineWidth:10 	
                	}
                },
                
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Wss", data:item.wss}]  
            }  
        ); 
        
        var chart4 = new Highcharts.Chart(
    	{
                chart:{
                    renderTo: "re",
                    type: 'line'   
                },
    			title: {
                    text: 'Reynolds Number'
                    },
    			xAxis: {
                    title: {
                        text: 'Time (s)'
                    }
                },
    			yAxis: {
                    title: {
                        text: 'Reynolds Number'
                    },
                    min : data.min_re
                },
                plotOptions: {
                	series: {
                	
                	lineWidth:10 	
                	}
                },
                
                credits: {
                	enabled: false
                },
                
                legend: {
                	enabled: false
                },
                
                exporting: {
                	filename : data.name
                },
                
                series: [{name:"Re", data:item.re}]  
            }  
        ); 
        
        });
    });
    }
    
    </script>

        </div><!--/span-->
